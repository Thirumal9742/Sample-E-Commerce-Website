<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITCART | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <a href="index.html" class="mb-4 text-primary">Home</a>
    <div class="shadow p-4 bg-white rounded" style="width: 300px;">
      <h3 class="text-center mb-3">Registration</h3>
      <form>
        <div class="mb-3">
          <label>Username:</label>
          <input type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label>Email Id:</label>
          <input type="email" class="form-control" placeholder="Enter a valid email address">
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <label>Confirm Password:</label>
          <input type="password" class="form-control" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">Already User? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
